<!doctype html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="qrc:///js/jquery.js"></script>
<script type="text/javascript" src="qrc:///js/ign.js"></script>
</head>
<body>
	<div class="kepala">
		<div class="row centered">
			<div class="col-md-1">
				<a href="index.html" class=""><img src="img/home.png" ng-src="img/home.png" height="34" width="32"></a>
			</div>
		</div>
	</div> <!-- tutup kepala -->
	<div class="kotak-luar">
		<div class="row">
			<div class="col-xs-3">
				<div class="kotak-kiri">
					<div>
							<img src="img/home.png" width="20px">
							Plank
						</div>
						<br/>
						<div>
							<img src="img/home.png" width="20px">
							Compton
						</div>
				</div>
			</div>
			
			<div class=" col-xs-9">
				<div class="kotak-kanan">
					<div class="row">
						<div class="col-xs-8 col-xs-offset-2">
							<form class="form-horizontal" role="form">
							<div class="form-group">
								<label for="IconSize" class="col-xs-5 control-label">
									<p>Icon Size:</p>
								</label>
								<div class="col-xs-5">
									<input type="text" class="form-control" id="iconSize"/>
								</div>
							</div>

							<div class="form-group">
								<label for="hideMode" class="col-xs-5 control-label">
									<p>Hide Mode:</p>
								</label>
								<div class="col-xs-5">
									<input type="text" class="form-control" id="hideMode"/>
								</div>
							</div>

							<div class="form-group">
								<label for="theme" class="col-xs-5 control-label">
									<p>Theme:</p>
								</label>
								<div class="col-xs-5">
									<input type="text" class="form-control" id="theme"/>
								</div>
							</div>

							<div class="form-group">
								<label for="position" class="col-xs-5 control-label">
									<p>Position:</p>
								</label>
								<div class="col-xs-5">
									<input type="text" class="form-control" id="position"/>
								</div>
							</div>

							<div class="form-group">
								<label for="alignment" class="col-xs-5 control-label">
									<p>Alignment:</p>
								</label>
								<div class="col-xs-5">
									<input type="text" class="form-control" id="alignment"/>
								</div>
							</div>	

							<div class="form-group">
								<label for="workspaceIcon" class="col-xs-5 control-label">
									<p>Workspace Icon:</p>
								</label>
								<div class="col-xs-5">
									<input type="text" class="form-control" id="workspaceIcon"/>
								</div>
							</div>		
							</form>
						</div>
					</div>
				</div><!-- tutup kotak-kanan -->
			</div>
		</div>
	</div> <!-- tutup kotak-luar -->
</body>
</html>
